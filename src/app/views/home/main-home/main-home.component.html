<div class="container">
    <!-- Título principal -->
    <div class="col-auto text-center pb-4">
        <h1 class="primary-title" @fadeFast>Super-Héroes</h1>
    </div>

     <!-- Componente Filtro-->
     <div class="row">
        <div class="col-md-11">
            <div @fadeSlow class="col-auto text-center pb-4 mt-3">
                <app-search (searchEvent)="searchAction($event)"></app-search>
            </div>
        </div>

        <!-- Add Button -->
        <div class="col-md-1 pb-4 mt-3">
            <button mat-mini-fab color="primary" class="ml-3" (click)="openDialog()">
                <mat-icon matTooltip="Añadir nuevo SuperHéroe">add</mat-icon>
              </button>
        </div>
    </div>

    <!-- Componente Card -->
    <div @fadeFast class="col-auto text-center">
        <app-heroe-card [obs]="obs" (editHeroeEvent)="openDialog($event)"></app-heroe-card>        
    </div>

    <div class="row">
        <div class="col-md-12">
            <mat-paginator [pageSizeOptions]="[3, 6, 12]"></mat-paginator>
        </div>
    </div>
</div>
